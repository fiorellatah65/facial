{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h2>🔑 Iniciar Sesión</h2>

<form method="POST">
    <div class="form-group">
        <label>👤 Usuario *</label>
        <input type="text" name="usuario" id="usuario-login" required 
               placeholder="Tu nombre de usuario">
    </div>

    <div class="form-group">
        <label>🔒 Contraseña *</label>
        <input type="password" name="contra" required 
               placeholder="Tu contraseña">
    </div>

    <button type="submit" class="btn btn-primary">
        ✅ Iniciar Sesión
    </button>
</form>

<div class="divider">
    <span>O usa reconocimiento facial</span>
</div>

<div class="form-group">
    <label>👤 Usuario (para login facial) *</label>
    <input type="text" id="usuario-facial" 
           placeholder="Ingresa tu usuario primero">
</div>

<button class="btn btn-facial" onclick="iniciarLoginFacial()">
    📸 Login con Rostro
</button>

<div id="video-container">
    <video id="video" autoplay playsinline></video>
    <div class="video-controls">
        <button type="button" class="btn btn-primary" onclick="capturarLogin()">
            ✅ Verificar Rostro
        </button>
        <button type="button" class="btn btn-secondary" onclick="cancelarCaptura()">
            ❌ Cancelar
        </button>
    </div>
</div>

<div class="text-center" style="margin-top: 1.5rem;">
    <a href="{{ url_for('registro') }}" class="link">
        ¿No tienes cuenta? Regístrate aquí
    </a>
</div>
{% endblock %}

{% block extra_js %}
<script>
let stream = null;
const video = document.getElementById('video');

async function iniciarLoginFacial() {
    const usuario = document.getElementById('usuario-facial').value.trim();
    if (!usuario) {
        alert('⚠️ Por favor ingresa tu nombre de usuario primero');
        document.getElementById('usuario-facial').focus();
        return;
    }

    try {
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                width: { ideal: 640 }, 
                height: { ideal: 480 },
                facingMode: 'user'
            } 
        });
        video.srcObject = stream;
        document.getElementById('video-container').style.display = 'block';
    } catch (error) {
        alert('❌ Error al acceder a la cámara: ' + error.message);
        console.error(error);
    }
}

function capturarLogin() {
    const usuario = document.getElementById('usuario-facial').value.trim();
    
    if (!video.videoWidth || !video.videoHeight) {
        alert('⚠️ Espera a que la cámara se active completamente');
        return;
    }

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    
    const imagenBase64 = canvas.toDataURL('image/jpeg', 0.8);
    
    fetch('/login_facial', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            imagen: imagenBase64,
            usuario: usuario
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('✅ ' + data.mensaje);
            window.location.href = '/bienvenida';
        } else {
            alert('❌ ' + data.error);
        }
        cancelarCaptura();
    })
    .catch(error => {
        alert('❌ Error de conexión: ' + error);
        cancelarCaptura();
    });
}

function cancelarCaptura() {
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
    document.getElementById('video-container').style.display = 'none';
}
</script>
{% endblock %}
